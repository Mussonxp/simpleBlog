<head>

    <title>Simple Blog</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="nav">
            <input type="checkbox" id="nav__check">
            <div class="nav__header">
                <div class="nav__title">
                    SimpleBlog
                </div>
            </div>
            <div class="nav__btn">
                <label class="nav__label" for="nav__check">
          <span></span>
          <span></span>
          <span></span>
        </label>
            </div>

            <div class="nav__links">
                <a class="nav__link" href="index.html">Блог</a>

                <a class="nav__link" href="contacts.html">Контакты</a>
            </div>
        </div>
    </header>
    <main class="main">

        <form action="GET" class="contact-form container">
            <h2 class="contact-form__title">Напишите мне.</h2>
            <h4 class="contact-form__subtitle">Если у вас есть вопросы, заполните эту контактную форму. Спасибо!</h4>
            <input type="text" class="contact-form__name" placeholder="name">
            <input type="email" class="contact-form__email" placeholder="email">
            <textarea class="contact-form__textarea" name="textarea" id="contact-form__textarea" cols="30" rows="10" placeholder="your message"></textarea>
            <button class="contact-form__btn">отправить</button>
        </form>



    </main>
    <footer class="footer">
        <div class="footer__logo">
            MyPMLab.

    </footer>
